<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Popup</title>
</head>
<body>
  <div id="status">Status: aguardando ação...</div>
  
  <h3>1. Gerar Oferta (Offer)</h3>
  <button id="createOffer">Criar Oferta</button>
  <textarea id="offerText" rows="4"></textarea>
  
  <h3>2. Gerar Resposta (Answer)</h3>
  <textarea id="answerText" rows="4" placeholder="Cole aqui a SDP de offer"></textarea>
  <button id="createAnswer">Criar Resposta</button>
  <button id="sendAnswer">Copiar Resposta</button>
  
  <h3>3. Finalizar Conexão</h3>
  <textarea id="receivedAnswer" rows="4" placeholder="Cole aqui a SDP de answer"></textarea>
  <button id="connectFinal">Conectar</button>
  
  <h3>4. Chat</h3>
  <div id="chatMessages" style="border:1px solid #ccc; height:150px; overflow:auto"></div>
  <input id="chatInput" placeholder="Digite sua mensagem" />
  <button id="sendChat">Enviar</button>
  
  <!-- NOVO: Reconexão ICE Restart -->
  <h3>5. Reconectar (iceRestart)</h3>
  <button id="reconnectBtn">Tentar Reconectar</button>
  <textarea id="reconnectOfferText" rows="4" placeholder="Nova SDP com iceRestart"></textarea>
</body>
<script src="popup.js"></script>
</html>
